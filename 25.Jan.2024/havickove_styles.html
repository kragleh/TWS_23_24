<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlavickove Styles</title>
  <style>
    a {
      text-decoration: none;
    }
    p {
      color: purple;
      font-size: 4rem;
    }
    p:hover {
      text-decoration: underline;
    }
    img:hover {
      opacity: 0.4;
    }
    span {
      border: 1rem; 
      border-color: red; 
      border-style: solid;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <a href="http://example.com">Example</a> <br>
  <a href="http://facebook.com">Facebook</a> <br>
  <a href="http://youtube.com">YouTube</a> <br>
  <p> ahoooooooooooj </p>
  <p style="font-size: 2rem ;"> cus </p>
  <img src="pes.jpg" alt="peso"> <br> <br>
  <span style="color: red;">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
  </span>
</body>
</html>
