<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kviz</title>

  <style>
    * {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>

</head>
<body>
  <h1>Test zo slovenskeho jazyka</h1>
  <form name="f">
    <ol>
      <li>Ktore zo slov nie je sloveso</li>
      <input type="radio" name="q1" id="q1a1" value="luka"><label for="q1a1">Luka</label>
      <input type="radio" name="q1" id="q1a2" value="bezim"><label for="q1a2">Bezim</label>
      <input type="radio" name="q1" id="q1a3" value="skacem"><label for="q1a3">Skacem</label>
      
      <li>Aky je minuly cas slovesa som?</li>
      <input type="radio" name="q2" id="q2a1" value="byt"><label for="q2a1">Byt</label>
      <input type="radio" name="q2" id="q2a2" value="bol"><label for="q2a2">Bol</label>
      <input type="radio" name="q2" id="q2a3" value="budem"><label for="q2a3">Budem</label>
      
      <li>Co urcujeme pri slovesach?</li>
      <input type="radio" name="q3" id="q3a1" value="cas"><label for="q3a1">Cas</label>
      <input type="radio" name="q3" id="q3a2" value="osoba"><label for="q3a2">Osoba</label>
      <input type="radio" name="q3" id="q3a3" value="farba"><label for="q3a3">Farba</label>
    </ol>
    <button type="submit" id="btn">Odoslat</button>
  </form>
  <h1 id="answer"></h1>


  <script>
    const btn = document.getElementById('btn')
    const answer = document.getElementById('answer')

    btn.addEventListener('click', (e) => {
      e.preventDefault()
    
      const a1 = document.querySelector('input[name="q1"]:checked').value
      const a2 = document.querySelector('input[name="q2"]:checked').value
      const a3 = document.querySelector('input[name="q3"]:checked').value

      if (q1 != 'luka') {
        answer.innerHTML = 'Otazku 1 mas zle'
        return
      }

      if (q2 != 'bol') {
        answer.innerHTML = 'Otazku 2 mas zle'
        return
      }

      if (q3 != 'farba') {
        answer.innerHTML = 'Otazku 3 mas zle'
        return
      }

      answer.innerText = 'Dobre to mas'
    })
  </script>
</body>
</html>
